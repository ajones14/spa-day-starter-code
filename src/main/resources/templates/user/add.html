<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<form method="post" th:action="@{/user}">
    <label>Username: <br><input type="text" name="username" th:value="${name}"/></label><br><br>
    <label>Email: <br><input type="email" name="email" th:value="${email}"/></label><br><br>
    <p th:if="${error}" th:text="${error}"></p>
    <label>Password: <br><input type="password" name="password"/></label><br><br>
    <label>Enter password again: <br><input type="password" name="verify"/></label><br><br>
    <input type="submit" value="Login"/>
</form>

</body>
</html>
